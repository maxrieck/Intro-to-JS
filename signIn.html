    <link rel="stylesheet" href="css\style.css">

</head>

<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-lg" style="background-color: black;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets\Metacritic_M.png" alt="Bootstrap" width="32" height="32">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" aria-current="page" href="reviews.html" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Reviews
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="reviews.html#new-movies">Latest Movies</a></li>
                                <li><a class="dropdown-item" href="reviews.html#popular-movies">Top Movies</a></li>

                                    <hr class="dropdown-divider">
                                </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="signIn.html">Sign-In</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </div>

            </div>


        </nav>
    </header>


    <main>

        <!--Login is set with JS so when email isn't formatted and password doesn't match to show error message-->

        <form class="m-5 p-2 bg-light">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" id="password">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-warning" onclick="submitUser()">Submit</button>
          </form>

          <p class="fw-semibold m-4 text-danger" id="error-message"></p>
        





    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js\script.js"></script>
